jobs:
  build:
    runs-on: ubuntu-latest

    # Hace que TODOS los steps con `run:` se ejecuten dentro de PROJECT_DIR
    defaults:
      run:
        working-directory: ${{ env.PROJECT_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Paso de depuración (temporal) para confirmar la carpeta de trabajo
      - name: Debug PWD and files
        run: |
          echo "PWD (debe ser nuevoJavascript/curso-javascript):"
          pwd
          echo "Contenido del proyecto:"
          ls -la
          echo "Vista previa de package.json:"
          head -n 40 package.json || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Usa 'npm ci' SOLO si existe package-lock.json en PROJECT_DIR.
      # Si no lo tienes, cambia esta línea a: npm install
      - name: Install dependencies
        run: npm ci

      # ELIGE UNA de estas dos opciones de build:

      # (A) Si NO tienes 'base' en vite.config.js y vas a publicar bajo /<repo>/ :
      # - name: Build (dynamic base for GitHub Pages)
      #   run: npm run build -- --base=/${{ github.event.repository.name }}/

      # (B) Si YA definiste base en vite.config.js (p.ej. base: "/curso_javascript_2024/"):
      - name: Build
        run: npm run build

      # Sube el artefacto desde el dist del subdirectorio del proyecto
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ¡OJO! 'path' es relativo a la RAÍZ del repo (no al working-directory)
          path: ${{ env.PROJECT_DIR }}/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

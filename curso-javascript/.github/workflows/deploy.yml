name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Recomendado por GitHub Pages para evitar carreras entre ejecuciones
concurrency:
  group: pages
  cancel-in-progress: true

# Permisos m√≠nimos para pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      # Si usas Vite y el repo se sirve en /<repo>, define base en build
      # Elimina --base si ya lo tienes en vite.config.js
      - name: Build
        run: npm run build -- --base=/${{ github.event.repository.name }}/

      # Sube la carpeta 'dist' como artefacto para Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
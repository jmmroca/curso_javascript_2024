name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

env:
  PROJECT_DIR: curso-javascript  # ← Solo el nombre de la carpeta, sin rutas complejas

jobs:
  build:
    runs-on: ubuntu-latest

    # Esto hace que TODOS los comandos 'run:' se ejecuten dentro de curso-javascript/
    defaults:
      run:
        working-directory: ${{ env.PROJECT_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # PASO DE VERIFICACIÓN (opcional, puedes eliminarlo después)
      - name: Verify files
        run: |
          echo "Current directory:"
          pwd
          echo "Files in current directory:"
          ls -la
          echo "package.json exists?"
          ls -la package.json || echo "package.json NOT found!"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Importante: especificar dónde está el package-lock.json para el cache
          cache: npm
          cache-dependency-path: ${{ env.PROJECT_DIR }}/package-lock.json

      - name: Install dependencies
        run: npm ci
        # Si no tienes package-lock.json, cambia a: run: npm install

      - name: Build
        run: npm run build
        # Si necesitas configurar el base path para GitHub Pages:
        # run: npm run build -- --base=/${{ github.event.repository.name }}/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Importante: la ruta desde la raíz del repositorio
          path: ${{ env.PROJECT_DIR }}/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

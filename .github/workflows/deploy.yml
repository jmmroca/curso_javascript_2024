name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Evita carreras si haces varios push seguidos
concurrency:
  group: pages
  cancel-in-progress: true

# Permisos m√≠nimos para Pages
permissions:
  contents: read
  pages: write
  id-token: write

env:
  # üîß AJUSTA AQU√ç si cambia la ruta del proyecto dentro del repo
  PROJECT_DIR: nuevoJavascript/

jobs:
  build:
    runs-on: ubuntu-latest

    # Hace que TODOS los steps con `run:` se ejecuten en PROJECT_DIR
    defaults:
      run:
        working-directory: ${{ env.PROJECT_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # ‚õ≥ Usa 'npm ci' si existe package-lock.json en PROJECT_DIR
      #    Si no existe, cambia a 'npm install'
      - name: Install dependencies
        run: npm ci

      # ‚¨áÔ∏è ELIGE UNA de estas dos opciones de Build:

      # (A) Si NO tienes 'base' en vite.config.js y publicas en /<repo>/ :
      # - name: Build (dynamic base for GitHub Pages)
      #   run: npm run build -- --base=/${{ github.event.repository.name }}/

      # (B) Si YA definiste base en vite.config.js (p.ej. base: "/curso_javascript_2024/"):
      - name: Build
        run: npm run build

      # Sube el artefacto desde el DIST del subdirectorio
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # OJO: 'path' es relativo a la ra√≠z del repo, no a working-directory
          path: ${{ env.PROJECT_DIR }}/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
